version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ticket-ninja-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ocr-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ocr-service
    container_name: ticket-ninja-ocr-service
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ai-gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ai-gateway
    container_name: ticket-ninja-ai-gateway
    ports:
      - "8000:8000"
    environment:
      - OCR_SERVICE_URL=http://ocr-service:8001
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      ocr-service:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_storage:
