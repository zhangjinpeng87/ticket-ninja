modules:
  jira:issuePanel:
    - key: ticket-ninja-ai-assistant
      resource: ai-assistant-ui
      resolver:
        function: resolver
      title: Ticket-Ninja
      icon: "ðŸ¤–"
      # Optional: Filter to specific issue types
      # Note: For JSM-specific filtering, you can also check issue type programmatically in the UI
      # To show on all Jira issues, you can add:
      # conditions:
      #   - key: jira
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: ai-assistant-ui
    path: build/ui
    tunnel:
      port: 3000
app:
  id: ari:cloud:ecosystem::app/81ced5ee-da37-4a1d-91c5-aecdef8bbc27
  runtime:
    name: nodejs20.x
permissions:
  scopes:
    - read:jira-user
    - read:jira-work
    - read:confluence-content.summary
    - read:confluence-content.all
    - storage:app
    - manage:jira-configuration
  external:
    fetch:
      backend:
        - 'https://slimy-shoes-smoke.loca.lt'
